<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Teacher List</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td scope="col">ID</td>
                    <td scope="col">NAME</td>
                    <td scope="col">SALARY</td>
                    <td scope="col">STATS</td>
                    <td scope="col"></td>
                    <td scope="col"></td>
                    <td scope="col"></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td class="col-1" scope="row" th:text="${teacher.id}">ID</td>
                    <td class="col-4" th:text="${teacher.name}">Name</td>
                    <td class="col-2" th:text="${teacher.salary}">Salary</td>
                    <td class="col-2" th:text="${teacher.status}">Status</td>
                    <td class="col-1"><a href="#">DETAILS</a></td>
                    <td class="col-1"><a href="#">EDIT</a></td>
                    <td class="col-1"><a href="#">DELETE</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a href="/teachers/register">New Teacher</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
