<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtmls-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment :: head('Teacher List')}">

</head>
<body>
<header th:replace="fragment :: header('Teacher List')"></header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td scope="col">ID</td>
                    <td scope="col">NAME</td>
                    <td scope="col">SALARY</td>
                    <td scope="col">STATS</td>
                    <td scope="col"></td>
                    <td scope="col"></td>
                    <td scope="col"></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td class="col-1" scope="row" th:text="${teacher.id}">ID</td>
                    <td class="col-4" th:text="${teacher.name}">Name</td>
                    <td class="col-2" th:text="${teacher.salary}">Salary</td>
                    <td class="col-2" th:text="${teacher.status}">Status</td>
                    <td class="col-1"><a href="#">DETAILS</a></td>
                    <td class="col-1"><a href="#">EDIT</a></td>
                    <td class="col-1"><a href="#">DELETE</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-outline-dark" type="submit" th:onclick="'window.location.href=\'/teachers/register\''">Register a new Teacher</button>
        <button class="btn btn-outline-dark" type="button" th:onclick="'window.location.href=\'/\''">Home</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
