<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtmls-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment :: head('Teacher List')}">

</head>
<body>
<header th:replace="~{fragment :: header('Teacher List')}"></header>

<div class="container mb-4">
    <div class="col-12">
        <span th:styleappend="${(param.error == null || param.message == null) ? 'display: none' : ''}"
              th:classappend="${(param.error != null && param.error) ? 'error-message' : 'success-message'}"
              th:text="${param.message != null ? param.message : ''}">Message</span>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <td scope="col">NAME</td>
                    <td scope="col">SALARY</td>
                    <td scope="col">STATS</td>
                    <td scope="col"></td>
                    <td scope="col"></td>
                    <td scope="col"></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td class="col-4" th:text="${teacher.name}">Name</td>
                    <td class="col-2" th:text="${teacher.salary}">Salary</td>
                    <td class="col-2" th:text="${teacher.status}">Status</td>
                    <td class="col-1 text-center">
                        <a class="btn btn-outline-dark" th:href="@{/teachers/{teacherId}(teacherId = ${teacher.id})}">details</a>
                    </td>
                    <td class="col-1 text-center">
                        <a class="btn btn-outline-dark" th:href="@{/teachers/{teacherId}/edit(teacherId = ${teacher.id})}">edit</a>
                    </td>
                    <td class="col-1 text-center">
                        <a class="btn btn-outline-dark" th:href="@{/teachers/{teacherId}/delete(teacherId = ${teacher.id})}">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-outline-dark" type="submit" th:onclick="'window.location.href=\'/teachers/register\''">Register a new Teacher</button>
        <button class="btn btn-outline-dark" type="button" th:onclick="'window.location.href=\'/\''">Home</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
