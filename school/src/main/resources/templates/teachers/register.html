<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtmls-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment :: head('Register')}">

</head>
<body>
<div class="container">
    <div class="row">
        <h1>New Teacher</h1>
    </div>
    <div class="container">
        <div class="row">
            <form th:object="${teacherDTO}" action="/teachers" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salary}">
                    <div class="invalid-feedback" th:errors="*{salary}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-lobel">Stats</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="status : ${teacherStatus}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
                <div class="container">
                    <button class="btn btn-outline-dark" type="submit">Submit</button>
                    <button class="btn btn-outline-dark" type="button" th:onclick="'window.location.href=\'/\''">Return</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
