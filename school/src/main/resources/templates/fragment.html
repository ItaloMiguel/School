<head th:fragment="head(title)" xmlns:th="http://www.w3.org/1999/xhtml">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title th:text="${title}">Home</title>
</head>
<header th:fragment="header(title)" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="container mt-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a aria-current="page" class="nav-link"
           th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
           href="/">Home</a>
      </li>
      <li>
        <a class="nav-link"
           th:classappend="${#httpServletRequest.getRequestURI().equals('/teachers') ? 'active' : ''}"
           href="/teachers">Teachers</a>
      </li>
      <li>
        <a class="nav-link"
           th:classappend="${#httpServletRequest.getRequestURI().equals('/students') ? 'active' : ''}"
           href="/students">Students</a>
      </li>
      <li>
        <a class="nav-link"
           th:classappend="${#httpServletRequest.getRequestURI().equals('/login') ? 'active' : ''}"
           href="/login">Login</a>
      </li>
      <li>
        <a class="nav-link"
           th:classappend="${#httpServletRequest.getRequestURI().equals('/register') ? 'active' : ''}"
           href="/register">Register</a>
      </li>
    </ul>
  </div>
  <div class="container mt-3">
    <div class="row"></div>
    <div class="col-12">
      <h1 th:text="${title}">System registration school</h1>
    </div>
  </div>
</header>
